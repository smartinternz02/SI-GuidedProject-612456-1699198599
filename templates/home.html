{% extends "base.html" %}

{% block styles %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@200;300&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins',sans-serif;
    }

    .container{
        width:100%;
        height: 100vh;
        background:#081b29;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999999;
    }
    .popup{
        width: 400px;
        background: #fff;
        border-radius: 6px;
        position: absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        text-align: center;
        padding: 0 30px 30px;
        color: #333;
        z-index: 999;
    }  
    .popup img{
        width: 100px;
        margin-top: -50px;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .popup h2{
        font-size: 38px;
        font-weight: 500;
        margin: 30px 0 10px;
    }
    .popup button{
        width: 100%;
        margin-top: 50px;
        padding: 10px 0;
        background: #6fd649;
        color: #fff;
        border: 0;
        outline: none;
        font-size: 18px;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0 5px 5px rgba(0,0,0,0.2);
    }

</style>
{% endblock %}

{% block dashpred %}
<a href="{{ url_for('dashboard') }}">Dashboard</a>
{% endblock %}

{% block content %}

{% include 'calorie_form.html' %}

{% if calories %}
<div class="container">
    <div class="popup" id="popup">
       <img src="https://i.pinimg.com/736x/7b/dd/1b/7bdd1bc7db7fd48025d4e39a0e2f0fd8.jpg" alt="image not visible">
       <h2>CALORIE BURNT :
           {{ calories }}
    </h2>
       <p>thanks for using this application !</p>
       <button onclick="history.back()">OK</button>
    </div>
</div>
{% endif %}
{% endblock %}
